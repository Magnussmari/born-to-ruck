project:
  type: book
  output-dir: _book

book:
  title: "Fædd til að bera"
  subtitle: "Vísindin á bak við þyngdargöngu og æfingin sem líkaminn var skapaður fyrir"
  author: "Magnús Smári Smárason"
  date: "2026-02-23"
  language: is
  chapters:
    - index.qmd
    - chapters/00-foreword.qmd
    - part: "**I. HLUTI: RANGUR VEGUR**"
      chapters:
        - chapters/01-the-running-lie.qmd
        - chapters/02-the-cardio-industrial-complex.qmd
        - chapters/03-what-the-military-knows.qmd
        - chapters/04-the-osteogenic-window.qmd
    - part: "**II. HLUTI: BURÐARPRÍMATINN**"
      chapters:
        - chapters/05-born-to-carry.qmd
        - chapters/06-the-testosterone-question.qmd
        - chapters/07-her-bones-her-rules.qmd
        - chapters/08-breathe-through-your-nose.qmd
    - part: "**III. HLUTI: FIMM HREYFINGARNAR**"
      chapters:
        - chapters/09-the-pack-on-your-back.qmd
        - chapters/10-the-four-companions.qmd
        - chapters/11-feed-the-machine.qmd
    - part: "**IV. HLUTI: LANGI VEGURINN**"
      chapters:
        - chapters/12-decades.qmd
        - chapters/13-what-we-dont-know.qmd
        - chapters/14-put-on-the-pack.qmd
    - chapters/epilogue.qmd
    - chapters/appendix-protocol.qmd
    - references.qmd

bibliography: ../references.bib
csl: ../apa.csl

format:
  html:
    theme:
      light: cosmo
    number-sections: false
    toc: true
    toc-depth: 2
    css: ../custom.css
  pdf:
    documentclass: book
    papersize: letter
    fontsize: 11pt
    geometry:
      - top=1in
      - bottom=1in
      - left=1.25in
      - right=1.25in
    mainfont: "Georgia"
    sansfont: "Helvetica Neue"
    monofont: "Menlo"
    number-sections: false
    toc: true
    toc-depth: 2
    colorlinks: true
    linkcolor: "NavyBlue"
    urlcolor: "NavyBlue"
    keep-tex: true
  epub:
    number-sections: false
    toc: true
    toc-depth: 2
    cover-image: ../cover.png
